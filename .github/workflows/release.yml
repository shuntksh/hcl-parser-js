name: Create Release

permissions:
  contents: write  # Allows creating releases and uploading assets

# Trigger only when a tag is pushed
on:
  push:
    tags:
      - "v*.*.*"  # Matches tags like v0.0.1, v1.2.3, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      #
      # Setup -----------------------------------------------------------------
      #

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Install dependencies - bun
        run: bun install --silent --frozen-lockfile

      #
      # Build -----------------------------------------------------------------
      #

      - name: Build the library
        run: bun run build

      #
      # Create Release and Upload Artifact ------------------------------------
      #

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub
        with:
          tag_name: ${{ github.ref_name }}  # e.g., v0.0.1
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            Automated release for ${{ github.ref_name }}.
            - Built with Bun
            - Includes the `dist/` artifact

      - name: Upload Release Artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}  # From create_release step
          asset_path: ${{ github.workspace }}/dist
          asset_name: hcl-parser-js-${{ github.ref_name }}.zip
          asset_content_type: application/zip
